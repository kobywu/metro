<section class="container">
  <h1>
    <span class="title">This is</span>
 
  </h1>
</section>
<style>


.container{
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  display: block;
  position: absolute;
  max-width: 225px;
}

  span{
    transform: skew(-10deg);
    display: block;
    float: left;
  }


h1{
  color: #fff;
  text-transform: uppercase;
  font-size: 42px;
  margin: 0;
  line-height: 47px;
  letter-spacing: 2px;
}

.title{
  transform: translateX(-50%) rotate(-10deg);
  display: block;
  float: left;
  left: 50%;
  position: relative;
}
  span {
    transform: skew(-10deg);
    display: block;
    float: left;
    min-width: 10px;
    min-height: 10px;
    position: relative;
  }


.title{
  &:nth-child(1){
    color: red;
  }
}
</style>
<script>
$(document).ready(function() {
  $(".title").lettering();
});





$(document).ready(function() {
  animation();
}, 1000);



function animation() {
  var title1 = new TimelineMax();
  title1.staggerFromTo(".title span", 1, 
  {ease: Back.easeOut.config(1.7), opacity: 0, bottom: -80},
  {ease: Back.easeOut.config(1.7), opacity: 1, bottom: 0}, 0.05);
}
</script>
