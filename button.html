<style>
#box:hover {
  color: deepskyblue;
  transition: color 0.5s ease;
}

#box:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0%;
  transform-origin: top;
  background: ghostwhite;
  z-index: -1;
  transition: height 0.5s ease;
}

#box:hover::after {
  height: 100%;
  color: deepskyblue;
}
#txt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#box {
  position: fixed;
  top: 25%;
  left: 25%;
  height: 20vw;
  width: 20vw;
  border: 2px solid deepskyblue;
  background-color: black;
  color: ghostwhite;
  overflow: hidden;
}

</style>
<button id="box">
  <span id="txt">
        TEXT
      </span>
</button>
